<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Transports √éle-de-France</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Pas de scroll */
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
    }
    .dashboard-grid {
      display: grid;
      grid-template-areas:
        "news news news"
        "rer bus77 bus201"
        "meteo velib1 velib2";
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: auto 1fr 1fr;
      gap: 8px;
      height: 100vh;
      padding: 8px;
      box-sizing: border-box;
    }
    .news-ticker {
      grid-area: news;
      white-space: nowrap;
      overflow: hidden;
      background: #222;
      color: #fff;
      padding: 8px;
      font-size: 0.95rem;
      animation: news-scroll 25s linear infinite;
    }
    @keyframes news-scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    .block {
      background: #003366;
      border-radius: 8px;
      padding: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .block h2 { margin: 0 0 8px; font-size: 1.1rem; color: #ff0; }
    .passage-block { flex: 1; font-size: 0.9rem; overflow-y: auto; }
    .stops-list { font-size: 0.7rem; color: #ccc; word-wrap: break-word; }
    .alert { background: #ffe0e0; color: #000; padding: 5px 10px; border-left: 4px solid red; margin-bottom: 5px; font-size: 0.9rem; }
    #rer-a-section { grid-area: rer; }
    #bus-77-section { grid-area: bus77; }
    #bus-201-section { grid-area: bus201; }
    #weather-block { grid-area: meteo; }
    #velib-vincennes-block { grid-area: velib1; }
    #velib-breuil-block { grid-area: velib2; }
  </style>
</head>
<body>
  <div class="dashboard-grid">
    <div class="news-ticker" id="news-ticker"></div>

    <div class="block" id="rer-a-section">
      <h2>üöÜ RER A</h2>
      <div id="rer-a-passages"></div>
      <div id="rer-a-update"></div>
      <div id="rer-a-alerts"></div>
    </div>

    <div class="block" id="bus-77-section">
      <h2>üöå Bus 77</h2>
      <div id="bus-77-passages"></div>
      <div id="bus-77-update"></div>
      <div id="bus-77-alerts"></div>
    </div>

    <div class="block" id="bus-201-section">
      <h2>üöå Bus 201</h2>
      <div id="bus-201-passages"></div>
      <div id="bus-201-update"></div>
      <div id="bus-201-alerts"></div>
    </div>

    <div class="block" id="weather-block">
      <h2>‚òÅÔ∏è M√©t√©o locale</h2>
      <div id="weather-data"></div>
    </div>

    <div class="block" id="velib-vincennes-block">
      <h2>üö≤ V√©lib‚Äô Vincennes</h2>
      <div id="velib-vincennes-data"></div>
    </div>

    <div class="block" id="velib-breuil-block">
      <h2>üö≤ V√©lib‚Äô √âcole du Breuil</h2>
      <div id="velib-breuil-data"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
