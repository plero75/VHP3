<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Transports Île-de-France</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; color: #333; }
    .section { background: #fff; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); padding: 20px; margin-bottom: 20px; }
    .section h2 { margin-top: 0; }
    .passage { margin-bottom: 0.5rem; }
    .alert { background: #ffe0e0; padding: 5px 10px; border-left: 4px solid red; margin-bottom: 5px; }
    .stops-scroll { white-space: nowrap; overflow: hidden; display: inline-block; animation: scroll-left 15s linear infinite; font-size: 0.9rem; margin-top: 10px; }
    .stops-scroll span { margin-right: 8px; }
    @keyframes scroll-left { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
  </style>
</head>
<body>
  <h1>🚌 Dashboard Transports Temps Réel</h1>

  <div class="section" id="rer-a-section">
    <h2>🚆 RER A</h2>
    <div id="rer-a-passages"></div>
    <div id="rer-a-update"></div>
    <div id="rer-a-alerts"></div>
    <div id="rer-a-stops"></div>
  </div>

  <div class="section" id="bus-77-section">
    <h2>🚌 Bus 77</h2>
    <div id="bus-77-passages"></div>
    <div id="bus-77-update"></div>
    <div id="bus-77-alerts"></div>
    <div id="bus-77-stops"></div>
  </div>

  <div class="section" id="bus-201-section">
    <h2>🚌 Bus 201</h2>
    <div id="bus-201-passages"></div>
    <div id="bus-201-update"></div>
    <div id="bus-201-alerts"></div>
    <div id="bus-201-stops"></div>
  </div>
<div class="section">
  <h2>☁️ Météo locale</h2>
  <div id="weather-data"></div>
</div>

<div class="section">
  <h2>🚲 Vélib’ Vincennes</h2>
  <div id="velib-vincennes-data"></div>
</div>

<div class="section">
  <h2>🚲 Vélib’ École du Breuil</h2>
  <div id="velib-breuil-data"></div>
</div>

<div class="section">
  <h2>📰 Dernières actualités France Info</h2>
  <div id="news-feed"></div>
</div>

  <script src="script.js"></script>
</body>
</html>
