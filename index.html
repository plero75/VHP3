<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Transport Temps Réel</title>
  <style>
    body { font-family: Arial, sans-serif; }

    .passage { margin-bottom: 0.5rem; }

  </style>

<body>

  <div class="section" id="rer-a-section">

    <div id="rer-a-passages"></div>

    <div id="rer-a-firstlast"></div>
    <div id="rer-a-stops"></div>
  </div>

  <div class="section" id="bus-77-section">

  </div>

  <div class="section" id="bus-201-section">
    <h2>🚌 Bus 201</h2>

  </div>

  <div class="section">

  </div>

  <div class="section">
    <h2>🚗 Circulation routière</h2>

  </div>

  <script src="script.js"></script>
